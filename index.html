<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Dedicado à Mary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
            background: url('373267a303c465c7b6d3188ab3ab1c44.gif') no-repeat center center fixed;
            background-size: cover; /* Faz com que o GIF cubra toda a tela */
            overflow-y: auto; /* Permite a rolagem vertical */
            overflow-x: hidden; /* Evita a rolagem horizontal */
        }

        header {
            background-color: rgba(94, 75, 139, 0.8); /* Roxo com transparência */
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            margin: 0;
        }

        .video-center {
            text-align: center;
            margin: 40px 0;
        }

        .video-center video {
            width: 40vw; /* Define a largura em viewport width */
            height: 71.11vw; /* Define a altura mantendo a proporção 9:16 */
            max-width: 360px; /* Define um máximo de largura */
            max-height: 640px; /* Define um máximo de altura */
        }

        .photo-gallery {
            text-align: center;
            margin: 20px 0;
        }

        .photos {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .photos img {
            width: 200px;
            height: 150px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .photos img:hover {
            transform: scale(1.05);
        }
        .love-text { text-align: center;
             margin: 40px 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px; 
            font-size: 1.2em;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: white; /* Cor branca para o texto */
            background-color: transparent; /* Remove o fundo para manter só o texto em branco */
                 } .love-text p {
                     margin: 0; white-space: pre-wrap; /* Mantém as quebras de linha no texto */
                 }
        footer {
            background-color: rgba(94, 75, 139, 0.8); /* Roxo com transparência */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>

    </header>

    <main>
        <section class="video-center">

        <section class="photo-gallery">

                <img src="Imagem do WhatsApp de 2024-11-06 à(s) 20.29.46_668ebdc6.jpg" alt="Foto 1">
                <img src="Imagem do WhatsApp de 2024-11-11 à(s) 17.10.42_ae90bb95.jpg" alt="Foto 2">
                <img src="Imagem do WhatsApp de 2024-11-11 à(s) 17.10.43_65b542d2.jpg" alt="Foto 3">
            </div>
        </section>
    </section> <section class="love-text">
         <p>
